<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="load()">
    <div class="game">
        <div class="title">
            Tic Tac Toe
        </div>
        <div class="player">X Turn</div>
        
        <div class="table">
            
        </div>
        <div class="players">
            <div class="player1">Player 1 Score :</div>
            <div class="player2">Player 2 Score :</div>
        </div>
    </div>
    <div id="popupContainer">
        <div id="popupContent">
            <p id="popuptext"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
